<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Flashcards</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s/9pg8f+/7dxD5x6" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Create Flashcards</h1>
        <form action="/create_flashcards" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="text" class="form-label">Text</label>
                <textarea name="text" id="text" rows="10" class="form-control" placeholder="Enter text to generate notecards from"></textarea>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Upload a .txt file</label>
                <input type="file" name="file" id="file" class="form-control" accept=".txt">
            </div>
            <button type="submit" class="btn btn-primary">Let's go!</button>
        </form>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7RmBzn+ad7T4e7N4J7l4Wnpmi+V62EU4w2jMiwhG4hE5" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
